---
layout: default
---
{% for post in site.posts %}
  <div class="row col-md-12">
      <h2>
	<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>
      {{ post.content | truncatewords: 140, '...' }}
      </p>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
  </div>
{% endfor %}
